<ion-header [translucent]="true">
  <ion-toolbar color="primary">
    <ion-title>Register</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-grid>
    <ion-row>
     <ion-col size="6" offset-md="3">
      <ion-card>
        <ion-card-content>
          <ion-item-divider color="primary">
            <ion-label>
              <h1><b>Registration Section</b></h1>
            </ion-label>
          </ion-item-divider>
        </ion-card-content>

        <form #form="ngForm" (ngSubmit)="signUpUser(form)">
          <div>
            <ion-item>
              <ion-input name="email" type="email" placeholder="your@email.address" ngModel required>
              </ion-input>
              <ion-icon name="mail-outline" slot="start"></ion-icon>
            </ion-item>
            <ion-item>
                 <ion-input name="password" type="password" placeholder="your password" ngModel required>
              </ion-input>
              <ion-icon name="lock-closed-outline" slot="start"></ion-icon>
            </ion-item>
          </div>
    
          <div style="text-align: center; margin: auto;">
            <ion-button type="submit" [disabled]="form.invalid">Sign Up</ion-button>
          </div>
        </form>
      </ion-card>
     </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
