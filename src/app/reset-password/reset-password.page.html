<ion-header>
  <ion-toolbar color="primary">
    <ion-title>Reset Password</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>

  <ion-grid>
    <ion-row>
     <ion-col size="6" offset-md="3">
      <ion-card>
        <ion-card-content>
          <ion-item-divider color="primary">
            <ion-label>
              <h1><b>Reset Password Section</b></h1>
            </ion-label>
          </ion-item-divider>
        </ion-card-content>

  <form #form="ngForm" (ngSubmit)="resetPassword(form)">
    <div>
      <ion-item>
        <ion-input name="email" type="email" placeholder="your@email.address" ngModel required>
        </ion-input>
      </ion-item>
    </div>

    <div style="text-align: center; margin: auto;">
      <ion-button type="submit" [disabled]="form.invalid">Reset</ion-button>
    </div>
  </form>
    </ion-card>
     </ion-col> 
    </ion-row>
  </ion-grid>
</ion-content>
